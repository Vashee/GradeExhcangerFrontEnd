<!DOCTYPE html>
<html lang="es">
<head>
	<title>Revalidar materias</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
	<link rel="stylesheet" href="../styles/main.css"/>
</head>

<body>

<div class="modal fade" id="demoModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h2 class="modal-title">Enhorabuena revalidación exitosa</h2>
				<button type="button" class="close" data-dismiss="modal">
					<span>&times;</span>
				</button>
			</div>
			<div class="modal-body">
        <h4> Se han revalidado las siguientes materias:</h4>
        <p>--TC-1011 X CMP-11</p>
        <p>--TC-1010 X CMP-10</p>
        <p>--TC-1013 X CMP-14</p>
        <p>--ENG-1101 X CMP-15</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Aceptar</button>
			</div>
		</div>
	</div>
</div>

<div class="row marketing">
    <h2>Revalidar</h2>
	<div class="form-group">
		<label for="matricula"> Matrícula:</label>
		<input class="form-control" id="matricula" placeholder="Matr&iacute;cula del alumno">
	</div>
	<button type="button" class="btn btn-info" data-toggle="modal" data-target="#demoModal">Revalidar</button>
</div>


<!-- bootstrap javascript -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
				crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
				crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
				crossorigin="anonymous"></script>
</body>
</html>
